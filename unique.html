<!DOCTYPE html>
<html>
<head>
    <title>Table with tfoot</title>

    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        thead {
            background-color: #333;
            color: white;
        }

        tbody {
            background-color: #f2f2f2;
        }

        tfoot {
            background-color: #222;
            color: yellow;
            font-weight: bold;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Pen</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Book</td>
            <td>50</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th>Total</th>
            <th>60</th>
        </tr>
    </tfoot>
</table>

</body>
</html>
